<!doctype html>
<html>
<head>
<base href="/" />
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<title>Hello AngularJS</title>
<link href="css/angular-bootstrap.css" rel="stylesheet">
<link href="css/toaster.css" rel="stylesheet">
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>
</head>

<body ng-app="hello" ng-cloak class="ng-cloak">
	<div ng-controller="navigation" class="container">
		<ul class="nav nav-pills" role="tablist">
			<li class="active"><a href="#/">home</a></li>
			<li><a href="#/login">login</a></li>
			<li ng-show="authenticated()"><a href="" ng-click="logout()">logout</a></li>
		</ul>
	</div>
	<div ng-view class="container">
	</div>
	<script src="js/angular-bootstrap.js" type="text/javascript"></script>
	<script src="js/toaster.js" type="text/javascript"></script>
	<script src="js/utils/utils.js" type="text/javascript"></script>
	<script src="js/auth/auth.js" type="text/javascript"></script>
	<script src="js/home/home.js" type="text/javascript"></script>
	<script src="js/login/login.js" type="text/javascript"></script>
	<script src="js/index.js"></script>
	
	<script type="text/ng-template" id="toasterBodyTmpl.html">
        <p>Render a default template!</p>
    </script>
        
    <script type="text/ng-template" id="myTemplate.html">
        <p>Render a custom template! {{bar}}</p>
    </script>
        
    <script type="text/ng-template" id="myTemplateWithData.html">
       <p>Here it is! {{toaster.data}}</p>
    </script>
</body>
</html>
